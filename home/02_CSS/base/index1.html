<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-image: url('http://142.93.172.35:8080/static/media/cards.7e0a18f0.png');
            width: 142px;
            height: 198px;
            background-repeat: no-repeat;
            display:inline-block;
            
        }
        .seven{
          background-position: -430px -1188px;

        }
        .queen{
            background-position: 0px -1782px;
        }
        .nine{
            background-position: -284px -1386px;

        }
        .A{
            background-position: -142px -2181px;
        }
        .joker{
            background-position: -284px -2378px;
        }
        .overlay{
            position: absolute; left: 120px;
        }
    </style>
</head>
<body>
    <div class="seven"></div>
    <div class="queen"></div>
    <div class="nine"></div>
    <div class="A"></div>
    <div class="joker"></div>
    <br>
    <div class="seven">
        <div class="queen overlay">
            <div class="nine overlay">
                <div class="A overlay">
                    <div class="joker overlay"></div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="seven"></div>
    <div class="queen" style="position: relative; left: -25px;"></div>
    <div class="nine" style="position: relative; left: -50px;"></div>
    <div class="A" style="position: relative; left: -75px;"></div>
    <div class="joker" style="position: relative; left: -100px;"></div>
    
    
    
    
</body>
</html>
