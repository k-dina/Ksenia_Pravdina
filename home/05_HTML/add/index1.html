<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anketa</title>

    <script>
        function updateRangeValue(value) {
          document.getElementById('range-value').textContent = value;
        }
      </script>

</head>
<body>
    <h1>
        Заполните анкету
    </h1>
    <form name="anketa" method="get" action="http://fe.it-academy.by/TestForm.php" >
        <fieldset>
        <legend>Личные данные</legend>
        <input type="text" name="surname" placeholder="Фамилия" maxlength="25" required autofocus pattern="([А-Яа-я])*">
        <br>
        <input type="text" name="name" placeholder="Имя" maxlength="20" required pattern="([А-Яа-я])*">
        <br>
        <input type="text" name="name2" placeholder="Отчество" maxlength="24" required pattern="([А-Яа-я])*">
        <fieldset>
            <legend>Паспортные данные</legend>
            <input type="text" name="series" placeholder="AA" required pattern="[A-Z]{2}" style="width: 20px;">
            <input type="text" name="num" placeholder="1234567" required pattern="[0-9]{7}">
        </fieldset>
        <fieldset>
            <legend>Дата рождения</legend>
            <input type="text" name="year" placeholder="2000" required pattern="1[0-9]{3}|20[01][0-9]|202[0-3]">
            <br>
            <select name="month" id="month">
                      <option value="1">Январь</option>
                      <option value="2">Февраль</option>
                      <option value="3">Март</option>
            
                      <option value="4">Апрель</option>
                      <option value="5">Май</option>
                      <option value="6">Июнь</option>

                      <option value="7">Июль</option>
                      <option value="8">Август</option>
                      <option value="9">Сентябрь</option>

                      <option value="10">Октябрь</option>
                      <option value="11">Ноябрь</option>
                      <option value="12">Декабрь</option>
            </select>
            <br>
            <input type="number" name="day" min="1" max="31">
        </fieldset>
        <select name="citizenship">
            <option value="1">страна телепузиков</option>
            <option value="2">страна динозавриков</option>
            <option value="3">страна негритят</option>
        </select>
        <br>
        <br>
        <textarea placeholder="Адрес"></textarea>
            

       
    </fieldset>
    <fieldset>
        <legend>Интересы</legend>
        <fieldset>
            <legend> Хобби</legend>

            <label>
                <input type="checkbox" name="hobby[]"> Рыбалка
            </label>
            <br>
            <label>
                    <input type="checkbox" name="hobby[]"> Астрономия
            </label>
            <br>
            <label>
                    <input type="checkbox" name="hobby[]"> Дайвинг
            </label>
            <br>
            <label>
                    <input type="checkbox" name="hobby[]"> Марки
            </label>
            <br>
    
        <fieldset>
            <select name="pets[]" size="9" multiple>
                <optgroup label="Попугаи">
                    <option value="Волнистый">Волнистый</option>
                    <option value="Ара">Ара</option>
                    <option value="Неразлучник">Неразлучник</option>
                </optgroup>

                <optgroup label="Рыба">
                    <option value="Караси">Караси</option>
                    <option value="Окуни">Окуни</option>
                    <option value="Осетр">Осетр</option>
                </optgroup>

                <optgroup label="Птицы">
                    <option value="Стая ворон">Стая ворон</option>
                    <option value="Аист">Аист</option>
                    <option value="Археоптерикс">Археоптерикс</option>
                </optgroup>
            </select>
        </fieldset>
    </fieldset>

    <fieldset>
        <legend>Данные для входа и восстановления пароля</legend>
        <input type="text" name="login" placeholder="Логин" required maxlength="20" pattern="[A-Za-z]{5,}">
        <br>
        <input type="text" name="pswd" placeholder="Пароль" required maxlength="20" pattern="[A-Za-z]{10,}">
    </fieldset>
    <fieldset>
        <legend>Координаты:</legend>
        <input type="email" name="email" placeholder="введите адрес почты">
        <br>
        <input type="url" name="pswd" placeholder="ввежите адрес сайта">
    </fieldset>
    <fieldset>
        <legend>Цифры</legend>
        <input type="number" name="number" min="-2.5" max="2.5" step="0.1">
        <br>
        <input type="range" name="number2" min="1" max="10" step="0.1" oninput="updateRangeValue(this.value)">
        <span id="range-value"></span>
    </fieldset>
    <fieldset>
        <label>Кнопки управления</label>
        <input type="submit" value="Отправить">
        <input type="reset" value="Сбросить">
        <br>
        <button><img src="email.jpg"></button>
    </fieldset>
    </form>
</body>
</html>
